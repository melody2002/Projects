<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Stylesheet link -->
    <link rel="stylesheet"  type="text/css" href="cake.css">
    <!-- Java Script link -->
    <script defer src="./javascript.js"></script>
    <title>Sign-up & Login Page</title>

</head>
<body>

    <div class="container">
        <div class="form-container">
            <form id="signupForm" onsubmit="signupUser(); return false;">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Username" required>
                <input type="email"  placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign-up</button>
                <div class="success-message" id="signupSuccessMessage">Signup Succesful!</div>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </form>

            <form id="loginForm" onsubmit="loginUser(); return false;">
                <h2>Login</h2>
                <input type="email" placeholder="Email or Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div class="success-message" id="loginSuccessMessage">Login Succesful!</div>
                <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </form>
        </div>
    </div>
 

</body>
</html>
